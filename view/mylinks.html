<!DOCTYPE html>
<head>
    <title>Epoch Link Shortener</title>
    <meta property="og:title" content="Epoch Link Shortener" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Epoch Link Shortener</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto flex-nowrap mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">My Links</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="float: right; margin-right: 0;">
                        <i class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Signed in as {{name}}
                            ({{email}})</i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <h1 style="text-align: center;">Your shortened links</h2>
            <table style="width:100%" class="table table-striped">
                <tr>
                    <th style="text-align: center;" scope="col">Original URL</th>
                    <th style="text-align: center;" scope="col">Shortened URL</th>
                </tr>
                {{#data}}
                <tr>
                    <td style="text-align: center;"><a href="{{url}}">{{url}}</a></td>
                    <td style="text-align: center;"><a href="https://out.epochml.org/{{name}}">https://out.epochml.org/{{name}}</a></td>
                </tr>
                {{/data}}
            </table>
    </div>

</body>
